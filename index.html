<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Simon Says</title>
</head>
<body>
    <header>
        <section>
            <div>
                <h1>Memorizza i numeri</h1>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div>
                <h3>Ecco i 5 numeri, cerca di ricordarteli!</h3>
            </div>
            <div class="cont-number">
                <ul id="ul-list"></ul>
            </div>
        </section>
        <section class="col-4">
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Default</span>
                    <input type="number" id="num-1" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Default</span>
                    <input type="number" id="num-2" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Default</span>
                    <input type="number" id="num-3" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Default</span>
                    <input type="number" id="num-4" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Default</span>
                    <input type="number" id="num-5" class="form-control">
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
            </div>
        </section>
    </main>





    <script src="./js/index.js"></script>
</body>
</html>
