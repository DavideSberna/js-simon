<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Simon Says</title>
</head>
<body>
    <header>
        <section>
            <div class="text-center m-5">
                <h1>Memorizza i numeri</h1>
            </div>
            <!-- <div>
                <button type="button" class="btn btn-primary">Primary</button>
            </div> -->
        </section>
    </header>
    <main>
        <section>
            <div class="cont-number text-center">
                <ul id="ul-list"></ul>
            </div>
        </section>
        <section id="container-input" class="col-6 d-none p-5">
            <div>
                <div class="input-group mb-3">
                    <input type="text" id="num-1" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="num-2" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="num-3" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="num-4" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="num-5" class="form-control">
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
            </div>
            <div class="mt-4">
                <ul id="result-outPut" class="list-group-item">
                </ul>
            </div>
        </section>
    </main>





    <script src="./js/index.js"></script>
</body>
</html>
